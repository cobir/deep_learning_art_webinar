name: Neural Style Transfer
project: deep art webinar
parameters:
    
  - name: base_file
    type: string
    default: /home/jakub.czakon/deep_learning_art_webinar/style_art_transfer/resources/girl.jpg
    required: False
   
  - name: style_file
    type: string
    default: /home/jakub.czakon/deep_learning_art_webinar/style_art_transfer/resources/pencil_darwing.jpg
    required: False
   
  - name: style_iter
    type: int
    default: 100
    required: False

  - name: optim_iter
    type: int
    default: 40
    required: False

  - name: content_weight
    type: double
    default: 0.025
    required: False

  - name: style_weight
    type: double
    default: 1.0
    required: False

  - name: variational_weight
    type: double
    default: 1.0
    required: False
